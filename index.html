<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #fafafa;
}

/* ================= NAVBAR ================= */

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 60px;
    background: white;
    box-shadow: 0 2px 20px rgba(0,0,0,0.05);
}

.nav-left, .nav-right {
    display: flex;
    gap: 25px;
    align-items: center;
}

.nav-center {
    font-family: "Playfair Display", serif;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 2px;
}

.nav-left a, .nav-right i {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.nav-left a:hover,
.nav-right i:hover {
    color: #c59d5f;
}

/* ================= HERO ================= */
.hero{
    width:100%;
    height:100vh;
    overflow:hidden;
    position:relative;
}

.hero-slider{
    width:100%;
    height:100%;
}

.hero-track{
    display:flex;
    height:100%;
    transition:transform 0.5s ease;
}

.hero-slide{
    min-width:100%;
}

.hero-slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.hero-prev,
.hero-next{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    color:white;
    border:none;
    font-size:30px;
    padding:10px 18px;
    cursor:pointer;
}

.hero-prev{ left:20px; }
.hero-next{ right:20px; }

@media(max-width:768px){
.hero{
    height:60vh;
}
}

/* ================= SLIDER ================= */

.book-section {
    padding: 40px 20px;
    background: #fafafa;
    display: flex;
    justify-content: center;
}

.book-wrapper {
    width: 85%;
    max-width: 1000px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

.book-slider {
    display: flex;
    transition: transform 1s ease-in-out;
}

.book-slide {
    min-width: 50%;
    height: 320px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

/* ================= VIEW PRODUCTS ================= */
.view-products-container{
    text-align:center;
    margin:20px 0;
}

/* Button style */
.view-products-btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:16px 38px;
    font-size:18px;
    font-family:'Playfair Display', serif;
    letter-spacing:1px;
    text-decoration:none;
    color:white;
    background:linear-gradient(135deg, #D4AF37, #b8962e);
    border-radius:40px;
    transition:all 0.35s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

/* Arrow animation */
.view-products-btn .arrow{
    transition:transform 0.3s ease;
}

/* Hover effect */
.view-products-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 35px rgba(0,0,0,0.25);
    background:linear-gradient(135deg, #b8962e, #D4AF37);
}

.view-products-btn:hover .arrow{
    transform:translateX(6px);
}

/* Click effect */
.view-products-btn:active{
    transform:scale(0.96);
}

/* Mobile responsive */
@media(max-width:768px){

.view-products-btn{
    padding:14px 28px;
    font-size:16px;
}

}

/* ================= PRODUCTS ================= */

.products-section {
    padding: 60px 60px;
    text-align: center;
}

.products-section h2 {
    font-family: "Playfair Display", serif;
    font-size: 36px;
    margin-bottom: 10px;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
}

.product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: 0.4s;
}

.product-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 15px 35px rgba(197,157,95,0.25);
}

.product-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.product-card h3 {
    margin: 20px 0 10px;
}

.product-card p {
    font-size: 13px;
    color: #777;
    padding: 0 20px;
}

.btn-cart {
    margin: 20px;
    padding: 10px 20px;
    background: #c59d5f;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

/* ================= FOOTER ================= */

footer {
    background: #111;
    color: #aaa;
    text-align: center;
    padding: 30px;
    font-size: 14px;
}

/* ================================================= */
/* ================= RESPONSIVE ===================== */
/* ================================================= */

* {
    box-sizing: border-box;
}

body {
    overflow-x: hidden;
}

img {
    max-width: 100%;
    height: auto;
}

/* Tablet */
@media (max-width: 1024px) {

    .navbar {

    }

}

/* Mobile */
@media (max-width: 768px) {

    .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        text-align: center;
    }

    .nav-left,
    .nav-right {
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .nav-center {
        font-size: 22px;
    }

    .hero {
        height: 75vh;
        padding: 0 20px;
    }

    .hero h1 {
        font-size: 34px;
    }

    .hero p {
        font-size: 14px;
    }

    .book-slide {
        min-width: 100%;
        height: 260px;
    }

    .products-section {
        padding: 60px 20px;
    }

    .products-section h2 {
        font-size: 28px;
    }

    .products-grid {
        gap: 25px;
    }

    .product-card img {
        height: 200px;
    }
}

/* Small Mobile */
@media (max-width: 480px) {

    .btn-cart {
        padding: 8px 16px;
        font-size: 12px;
    }

    footer {
        font-size: 12px;
        padding: 20px;
    }
}
</style>

<script>
const slider = document.querySelector(".book-slider");
const slides = document.querySelectorAll(".book-slide");

let index = 0;

function autoSlide() {
    index += 2;
    if (index >= slides.length) {
        index = 0;
    }
    slider.style.transform = `translateX(-${index * 50}%)`;
}

setInterval(autoSlide, 3000);
</script>

<script>

const heroTrack = document.querySelector(".hero-track");
const heroSlides = document.querySelectorAll(".hero-slide");

let heroIndex = 0;

document.querySelector(".hero-next").onclick = () => {

    heroIndex++;

    if(heroIndex >= heroSlides.length)
        heroIndex = 0;

    updateHero();

};

document.querySelector(".hero-prev").onclick = () => {

    heroIndex--;

    if(heroIndex < 0)
        heroIndex = heroSlides.length - 1;

    updateHero();

};

function updateHero(){

    heroTrack.style.transform =
        "translateX(-" + heroIndex * 100 + "%)";

}

/* AUTO SLIDE */

setInterval(() => {

    heroIndex++;

    if(heroIndex >= heroSlides.length)
        heroIndex = 0;

    updateHero();

}, 4000);

</script>
