/* NAVBAR */
.navbar{

justify-content:space-between;
align-items:center;
padding:18px 5vw;

box-shadow:0 2px 20px rgba(0,0,0,0.05);

}

.hero{

height:100vh;

}

}

.hero-track{

.hero-slide img{

.hero-prev,.hero-next{

}

.book-section{

display:flex;
justify-content:center;
}

.book-wrapper{

max-width:1000px;
overflow:hidden;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.book-slider{
display:flex;
transition:transform 1s ease-in-out;
}

.book-slide{
min-width:100%;
}

@media(min-width:769px){
.book-slide{
min-width:50%;
}

  
/* VIEW PRODUCTS BUTTON */

.view-products-container{

margin:20px 0;
}

.view-products-btn{
display:inline-flex;
align-items:center;
gap:10px;
padding:16px 38px;
font-size:18px;
font-family:'Playfair Display',serif;
letter-spacing:1px;
text-decoration:none;
color:white;
background:linear-gradient(135deg,#D4AF37,#b8962e);
border-radius:40px;
transition:all 0.35s ease;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.view-products-btn:hover{
transform:translateY(-4px);
box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* PRODUCTS */

text-align:center;

.products-section h2{

margin-bottom:20px;
}

/* FIXED GRID */

.products-grid{

grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

}

.product-card{

border-radius:12px;

}

.product-card p{

/* VIEW MORE */

<script>

/* HERO SLIDER */

const heroTrack=document.querySelector(".hero-track");
const heroSlides=document.querySelectorAll(".hero-slide");

let heroIndex=0;

function updateHero(){
heroTrack.style.transform="translateX(-"+heroIndex*100+"%)";
}

document.querySelector(".hero-next").onclick=function(){
heroIndex=(heroIndex+1)%heroSlides.length;
updateHero();
};

document.querySelector(".hero-prev").onclick=function(){
heroIndex=(heroIndex-1+heroSlides.length)%heroSlides.length;
updateHero();
};

setInterval(()=>{
heroIndex=(heroIndex+1)%heroSlides.length;
updateHero();
},4000);

/* BOOK SLIDER RESPONSIVE */

const slider=document.querySelector(".book-slider");
const slides=document.querySelectorAll(".book-slide");

let index=0;

function autoSlide(){

if(window.innerWidth<=768){

index++;
if(index>=slides.length)index=0;

slider.style.transform=`translateX(-${index*100}%)`;

}else{

index+=2;
if(index>=slides.length)index=0;

slider.style.transform=`translateX(-${index*50}%)`;

}

}

setInterval(autoSlide,3000);

</script>
