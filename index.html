<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #fafafa;
}

/* ================= NAVBAR ================= */

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 60px;
    background: white;
    box-shadow: 0 2px 20px rgba(0,0,0,0.05);
}

.nav-left, .nav-right {
    display: flex;
    gap: 25px;
    align-items: center;
}

.nav-center {
    font-family: "Playfair Display", serif;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 2px;
}

.nav-left a, .nav-right i {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

.nav-left a:hover,
.nav-right i:hover {
    color: #c59d5f;
}

/* ================= HERO ================= */

.hero {
    height: 90vh;
    background: url(" https://images.unsplash.com/photo-1601821765780-754fa98637c1 ") center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
}

.hero-content {
    position: relative;
    color: white;
    text-align: center;
}

.hero h1 {
    font-family: "Playfair Display", serif;
    font-size: 60px;
    margin: 0;
}

.hero p {
    margin: 20px 0;
    font-size: 18px;
    letter-spacing: 1px;
}

.hero button {
    padding: 12px 30px;
    border: none;
    background: #c59d5f;
    color: white;
    cursor: pointer;
    font-size: 14px;
    border-radius: 30px;
    transition: 0.3s;
}

.hero button:hover {
    background: #b8885a;
}

/* ================= SLIDER ================= */

.book-section {
    padding: 60px 0;
    background: #fafafa;
    display: flex;
    justify-content: center;
}

.book-wrapper {
    width: 85%;              /* wider to show 2 slides */
    max-width: 1000px;       /* increased max-width */
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

.book-slider {
    display: flex;
    transition: transform 1s ease-in-out;
}

.book-slide {
    min-width: 50%;          /* shows 2 slides at a time */
    height: 320px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}

/* ================= PRODUCTS ================= */

.products-section {
    padding: 80px 60px;
    text-align: center;
}

.products-section h2 {
    font-family: "Playfair Display", serif;
    font-size: 36px;
    margin-bottom: 50px;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
}

.product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: 0.4s;
}

.product-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 15px 35px rgba(197,157,95,0.25);
}

.product-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.product-card h3 {
    margin: 20px 0 10px;
}

.product-card p {
    font-size: 13px;
    color: #777;
    padding: 0 20px;
}

.btn-cart {
    margin: 20px;
    padding: 10px 20px;
    background: #c59d5f;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

/* ================= FOOTER ================= */

footer {
    background: #111;
    color: #aaa;
    text-align: center;
    padding: 30px;
    font-size: 14px;
}
</style>

<script>
const slider = document.querySelector(".book-slider");
const slides = document.querySelectorAll(".book-slide");

let index = 0;

function autoSlide() {
    index += 2;  // move by 2 slides to show next pair
    if (index >= slides.length) {
        index = 0;
    }

    slider.style.transform = `translateX(-${index * 50}%)`;
}

// Change slide every 3 seconds
setInterval(autoSlide, 3000);
</script>
